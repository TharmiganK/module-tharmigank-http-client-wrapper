plugins {
    id "com.gradle.enterprise" version "3.13.2"
}

rootProject.name = 'http-client-wrapper'

include ':checkstyle'
include ':http.client.wrapper-native'
include ':http.client.wrapper-ballerina'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':http.client.wrapper-native').projectDir = file('native')
project(':http.client.wrapper-ballerina').projectDir = file('ballerina')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
